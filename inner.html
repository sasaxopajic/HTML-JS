<html>
    <head>
        <title>getElementById</title>
        <script>
            function prikaziPoruku(){
                var h1 = document.getElementById("mojHeder");
                alert(h1.innerHTML);
            }
        </script>
    </head>
    <body>
        <h1 id="mojHeder" onclick="prikaziPoruku()">Klikni ovde</h1>
    </body>
</html>
