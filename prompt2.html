    <body>
        <script type="text/javascript">
            var a = prompt("a?", 0);

            if (a != null){
                var a1 = parseInt(a);
            }

            var b = prompt("b?", 0);

            if (b != null){
                var b1 = parseInt(b);
            }

            if(!isNaN(a1) && !isNaN(b1)){
                alert(a1 + b1);
            }
            else{
                alert("Error!");
            }
        </script>
