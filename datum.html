        <script type="text/javascript">
            var d = new Date();

            document.write(d.getDate() + "." + (d.getMonth() + 1) + "." + d.getFullYear() + "<br>");
            document.write(d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds());
        </script>
